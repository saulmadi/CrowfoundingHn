<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="crowfoundingHn">
   
    <head>
        <title>Crowdfunding Hn </title>
        <link href="../Assets/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
     
        <!--<link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">-->

        <link href="../Assets/main.css" rel="stylesheet" />

        <script src="../Assets/bower_components/angular/angular.js"> </script>
        <script src="../Assets/bower_components/angular-route/angular-route.js"> </script>
        <script src="../Assets/bower_components/angular-bootstrap/ui-bootstrap.js"> </script>
        <script src="../Assets/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"> </script>
        <script src="../Assets/bower_components/jquery/dist/jquery.min.js"> </script>
        <script src="../Assets/anglar-local-storage/angular-local-storage.js"></script>
        <script>
            $(function () {
        

                // Fix input element click problem
                $('.dropdown input, .dropdown label').click(function (e) {
                    e.stopPropagation();
                });
            });
        </script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Crowdfunding Hn</a>
                </div>

                <div class="collapse  navbar-collapse">
                    
                    <ul class="nav navbar-nav">
                        <li><a href="#/projects">My Projects</a></li>
                    </ul>
                    
                    <ul class="nav navbar-nav navbar-right">
                        <li><a class="navbar-link" href="#/register">Sign Up</a></li>
                        <li class="dropdown">
                            <a class="dropdown-toggle " href="#" data-toggle="dropdown">Sign In <strong class="caret"></strong></a>
                            <div class="dropdown-menu" style="padding: 15px; padding-bottom: 0;">
                                <form  >
                                    <input id="loginEmail" style="margin-bottom: 15px;" type="email" placeholder="Email" ng-model ="login.Email"  />
                                    <input id="loginPassword" style="margin-bottom: 15px;" type="password" placeholder="Password"   ng-model="login.Password"/>

 
                                    <input class="btn btn-primary" ng-click="logIn(login)" style="clear: left; font-size: 13px; height: 32px; width: 100%;" type="submit"  value="Sign In" />
                                </form>
                                <br/>
                            </div>
                        </li>
                    </ul>
                    
           
                </div>

            </div>
        </nav>

        <div  class="container top-buffer">
            <div ng-view></div>
        </div>

        <script src="../App/Config.js"> </script>
    
        <!-- controllers -->
        <script src="../App/Controller/ProjectController.js"> </script>
        <script src="../App/Controller/LoginController.js"> </script>
        <!-- services -->
        <script src="../App/Services/ProjectService.js"> </script>
        <script src="../App/Services/LoginService.js"></script>

    </body>

</html>
